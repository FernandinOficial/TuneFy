<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - TuneFy</title>
  <link rel="shortcut icon" href="img/logo/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="style/responsive.css" />
  <script defer src="script/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card2">
        <div class="photo-playlist">
          <img src="img/deathBed.jpg" alt="foto referente à música" />
        </div>
        <h1>Death Bed</h1>
        <p>Powfu | ft. beabadoobee</p>
        <audio id="currentAudio" controls src="music/DeathBed-Powfu.mp3" type="audio/mp3" hidden></audio>
        <button id="favorite-heart">
          <i class="fa-regular fa-heart" style="color: #6b54b0;"></i>
        </button>
        <!-- Linha de Progresso -->
        <div class="progress-container">
          <div class="time">
            <p id="currentTime">0:00</p>
            <p id="totalTime">0:00</p>
          </div>
          <input type="range" id="progressBar" value="0" max="100" step="1">
        </div>
        <div class="controls">
          <button id="favorite">
            <i class="fa-solid fa-shuffle" style="color: #6b54b0;"></i>
          </button>

          <button>
            <i class="fa-solid fa-forward-step fa-flip-horizontal fa-xl" style="color: #6b54b0"
              onclick="backwardMusic()"></i>
          </button>
          <button>
            <i id="play" class="fa-solid fa-play fa-2xl" style="color: #6b54b0" onclick="play()"></i>
          </button>
          <button>
            <i class="fa-solid fa-forward-step fa-xl" style="color: #6b54b0" onclick="fowardMusic()"></i>
          </button>

          <button>
            <i class="fa-solid fa-repeat" style="color: #6b54b0;"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="playlist">
      <div class="music"></div>
      <div class="music"></div>
      <div class="music"></div>
      <div class="music"></div>
      <div class="music"></div>
    </div>
  </div>
</body>

</html>
