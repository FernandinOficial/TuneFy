<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - TuneFy</title>
    <link rel="shortcut icon" href="img/logo/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <script defer src="script/script.js"></script>
  </head>

  <body>
    <header>
      <img src="img/logo/favicon.png" alt="Logo" width="132px" />
      <h1>TuneFy</h1>
    </header>
    <div class="div-container">
      <table class="bgmusica">
        <tr>
          <td>
            <div class="container">
              <div class="card2">
                <div class="photo-playlist">
                  <img src="img/promQueen.jpg" alt="foto referente à música" />
                </div>
                <div class="info-musica">
                  <h1>Prom Queen</h1>
                  <p>Beach Bunny</p>
                </div>
                <audio
                  id="currentAudio"
                  controls
                  src="music/PromQueen-BeachBunny.mp3"
                  type="audio/mp3"
                  hidden
                ></audio>

                <!-- Favorite Music -->
                <button id="favorite-heart" onclick="favorite()">
                  <i
                    id="favorite-heart-icon"
                    class="fa-regular fa-heart"
                    style="color: #000000; scale: 1.5"
                  ></i>
                </button>

                <!-- Linha de Progresso -->
                <div class="controls">
                  <button onclick="shuffle()">
                    <i class="fa-solid fa-shuffle" style="color: #000000"></i>
                  </button>

                  <button onclick="backwardMusic()">
                    <i
                      class="fa-solid fa-forward-step fa-flip-horizontal fa-xl"
                      style="color: #000000"
                    ></i>
                  </button>
                  <button onclick="play()">
                    <i
                      id="play"
                      class="fa-solid fa-play fa-2xl"
                      style="color: #000000"
                    ></i>
                  </button>
                  <button onclick="fowardMusic()">
                    <i
                      class="fa-solid fa-forward-step fa-xl"
                      style="color: #000000"
                    ></i>
                  </button>

                  <button>
                    <i class="fa-solid fa-repeat" style="color: #000000"></i>
                  </button>
                </div>

                <div class="progress-container">
                  <div class="time">
                    <p id="currentTime">0:00</p>
                    <p id="totalTime">0:00</p>
                  </div>
                  <input
                    type="range"
                    id="progressBar"
                    value="0"
                    max="100"
                    step="1"
                  />
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <table class="bgplaylist">
        <tr>
          <td>
            <div id="playlist">
              <h1>Playlist</h1>
              <button class="music" onclick="selectMusic(0)">
                <img class="imgplaylist" src="img/promQueen.jpg" alt="" />
                <h2>Prom Queen</h2>
                <p>Beach Bunny</p>
              </button>
              <button class="music" onclick="selectMusic(1)">
                <img
                  class="imgplaylist"
                  src="img/professorAntonio.jpg"
                  alt=""
                />
                <h2>Antonio</h2>
                <p>Professor Antonio</p>
              </button>
              <button class="music" onclick="selectMusic(2)">
                <img class="imgplaylist" src="img/idfc.jpg" alt="" />
                <h2>Idfc</h2>
                <p>blackbear</p>
              </button>
              <button class="music" onclick="selectMusic(3)">
                <img class="imgplaylist" src="img/tekit.jpg" alt="" />
                <h2>Tek It</h2>
                <p>Cafuné</p>
              </button>
              <button class="music" onclick="selectMusic(4)">
                <img class="imgplaylist" src="img/HotGirlBummer.jpg" alt="" />
                <h2>Hot Girl Bummer</h2>
                <p>blackbear</p>
              </button>
              <button class="music" onclick="selectMusic(5)">
                <img class="imgplaylist" src="img/EnoughIsEnough.jpg" alt="" />
                <h2>Enough Is Enough</h2>
                <p>Jan Metternich</p>
              </button>
              <button class="music" onclick="selectMusic(6)">
                <img class="imgplaylist" src="img/Monsters.jpg" alt="" />
                <h2>Monsters</h2>
                <p>haitiboy</p>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
